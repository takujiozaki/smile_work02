<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Slick</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
     <!--レスポンシブ対応-->
    <div class="myslider">
        <div><img src="images/bicycle01.jpg" alt=""></div>
        <div><img src="images/bicycle02.jpg" alt=""></div>
        <div><img src="images/bicycle03.jpg" alt=""></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script>
        $('.myslider').slick({
            autoplay:true,
            dots:true,
            arrow:true,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                    arrows: false,
                    }
                },
                {
                    breakpoint: 640,
                    settings: {
                    arrows: false,
                    dots: false,
                    }
                },
            ]
        })
    </script>
</body>
</html>
