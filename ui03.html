<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage.js</title>
    <link rel="stylesheet" href="dist/css/fullpage.min.css">
    <style>
        .section {
            text-align:center;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section">Section 1</div>
        <div class="section">
            <div class="slide" data-anchor="slide1">Slide 2.1</div>
            <div class="slide" data-anchor="slide2">Slide 2.2</div>
        </div>
        <div class="section">Section 3</div>
        <div class="section">Section 4</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://rawgit.com/alvarotrigo/fullPage.js/dev/src/fullpage.js"></script>
    <script>
        new fullpage('#fullpage', {
            sectionsColor: ['yellow', 'orange', '#C0C0C0', '#ADD8E6'],
        });
    </script>
</body>
</html>
